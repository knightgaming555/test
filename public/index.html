<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Screen share - simple</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; max-width: 900px; margin: auto; }
    video { width: 100%; max-height: 60vh; background: #000; }
    .controls { margin-top: 10px; display:flex; gap:8px; flex-wrap:wrap; }
    input, button { padding:8px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Screen share (simple)</h1>
  <p>Open this URL on another device, enter the same room ID, then click "Share screen" on one side.</p>

  <label>
    Room ID:
    <input id="room" placeholder="room-name" />
  </label>

  <div class="controls">
    <button id="join">Join Room</button>
    <button id="share" disabled>Share screen</button>
    <button id="stop" disabled>Stop sharing</button>
  </div>

  <h3>Remote stream</h3>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
