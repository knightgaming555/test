<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Video Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hide-ui-btn {
  position: absolute;
  top: 0.5rem;
  left: 0.5rem;
  z-index: 20;
  padding: 0.3rem 0.5rem;
  font-size: 0.7rem;
}
.hidden-ui {
  display: none !important;
}


    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1rem;
      max-width: 100vw;
      max-height: 100vh;
    }

    .room-input-section {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 10;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 90vw;
      padding: 0 1rem;
    }

    .room-input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(59, 130, 246, 0.3);
      border-radius: 25px;
      padding: 0.6rem 1rem;
      color: white;
      font-size: 0.9rem;
      outline: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      min-width: 150px;
      max-width: 200px;
      flex: 1;
    }

    .room-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    .room-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .pill-button {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: none;
      border-radius: 25px;
      padding: 0.6rem 1rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      font-size: 0.85rem;
      white-space: nowrap;
      min-width: 70px;
    }

    .pill-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .pill-button:active {
      transform: translateY(0);
    }

    .pill-button:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .pill-button.leave {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .pill-button.leave:hover {
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
    }

    .central-circle {
      width: min(280px, 70vw);
      height: min(280px, 70vw);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
      border: 3px solid rgba(59, 130, 246, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 
        0 0 50px rgba(59, 130, 246, 0.3),
        inset 0 0 50px rgba(59, 130, 246, 0.1);
      transition: all 0.3s ease;
      margin: 2rem 0;
    }

    .audio-visualizer {
      width: 70%;
      height: 70%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
    }

    .wave {
      width: 3px;
      background: linear-gradient(to top, #3b82f6, #60a5fa);
      border-radius: 2px;
      animation: wave 1s ease-in-out infinite alternate;
      opacity: 0.8;
      min-height: 15px;
    }

    @keyframes wave {
      0% { height: 15px; }
      100% { height: 40px; }
    }

    .control-buttons {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 10;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 90vw;
      padding: 0 1rem;
    }

    .local-video {
      position: absolute;
      bottom: 5rem;
      right: 1rem;
      width: min(180px, 25vw);
      height: min(135px, 19vw);
      border-radius: 12px;
      border: 2px solid rgba(59, 130, 246, 0.6);
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transform: scale(0);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 10;
    }

    .local-video.visible {
      transform: scale(1);
    }

    .remote-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .remote-video.visible {
      opacity: 1;
    }

    .screen-share {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(80vw, 70vh);
      height: min(60vh, 45vw);
      max-width: 800px;
      max-height: 450px;
      object-fit: contain;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid rgba(59, 130, 246, 0.6);
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      z-index: 8;
      opacity: 0;
      transition: all 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen-share.visible {
      opacity: 1;
    }

    .status-indicator {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 0.8rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      font-size: 0.8rem;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .connected {
      color: #10b981;
    }

    .disconnected {
      color: #ef4444;
    }

    .central-circle.active {
      box-shadow: 
        0 0 80px rgba(59, 130, 246, 0.6),
        inset 0 0 50px rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.8);
    }

    .bg-particle {
      position: absolute;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(180deg); }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .control-buttons {
  flex-wrap: nowrap;
  flex-direction: row;
}
.pill-button {
  flex: 1;
  min-width: 0;
  padding: 0.4rem 0.6rem; /* you already have similar, but ensure it */
  font-size: 0.7rem;
}

      
      .container {
        padding: 0.5rem;
      }

      .room-input-section {
        top: 0.5rem;
        gap: 0.3rem;
        flex-direction: column;
        align-items: center;
      }

      .room-input {
        width: 100%;
        max-width: 250px;
        margin-bottom: 0.3rem;
        font-size: 0.85rem;
        padding: 0.5rem 0.8rem;
      }

      .room-buttons {
        display: flex;
        gap: 0.5rem;
        width: 100%;
        justify-content: center;
      }

      .central-circle {
        width: min(200px, 50vw);
        height: min(200px, 50vw);
        margin: 1rem 0;
      }

      .local-video {
        bottom: 3.5rem;
        right: 0.5rem;
        width: min(100px, 25vw);
        height: min(75px, 19vw);
      }

      .status-indicator {
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.3rem 0.6rem;
        font-size: 0.7rem;
      }

      .wave {
        width: 2px;
        gap: 2px;
      }

      .screen-share {
        width: 95vw;
        height: 60vh;
        max-width: 95vw;
        max-height: 60vh;
        border-radius: 8px;
      }

      @keyframes wave {
        0% { height: 8px; }
        100% { height: 20px; }
      }
    }

    @media (max-width: 480px) {
      .central-circle {
        width: min(160px, 45vw);
        height: min(160px, 45vw);
      }

      .pill-button {
        padding: 0.4rem 0.6rem;
        font-size: 0.7rem;
      }

      .local-video {
        width: min(80px, 22vw);
        height: min(60px, 17vw);
        bottom: 3rem;
      }

      .screen-share {
        width: 98vw;
        height: 55vh;
        border-radius: 6px;
      }

      .room-input {
        font-size: 0.8rem;
        padding: 0.45rem 0.7rem;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .room-input-section {
        top: 0.3rem;
      }

      .central-circle {
        width: min(120px, 20vh);
        height: min(120px, 20vh);
        margin: 0.5rem 0;
      }

      .control-buttons {
        bottom: 0.3rem;
      }

      .local-video {
        bottom: 2.2rem;
        width: min(80px, 18vw);
        height: min(60px, 13vw);
      }

      .screen-share {
        width: 85vw;
        height: 75vh;
        max-width: 600px;
      }
    }

    /* Performance optimizations */
    .remote-video, .local-video, .screen-share {
      will-change: transform, opacity;
    }

    @media (max-width: 768px) {
      .bg-particle {
        display: none; /* Remove particles on mobile for better performance */
      }
    }
  </style>
</head>
<body>
  <div class="container">


    <!-- Background particles -->
    <div class="bg-particle" style="width: 6px; height: 6px; top: 20%; left: 10%; animation-delay: -2s;"></div>
    <div class="bg-particle" style="width: 4px; height: 4px; top: 60%; left: 80%; animation-delay: -4s;"></div>
    <div class="bg-particle" style="width: 8px; height: 8px; top: 80%; left: 20%; animation-delay: -1s;"></div>
    <div class="bg-particle" style="width: 3px; height: 3px; top: 30%; right: 15%; animation-delay: -3s;"></div>

    <div class="status-indicator disconnected" id="statusIndicator">
      Disconnected
    </div>

    <div class="room-input-section">
      <input type="text" class="room-input" id="roomInput" placeholder="Enter room name">
      <div class="room-buttons">
        <button class="pill-button" id="joinBtn">Join</button>
        <button class="pill-button leave" id="leaveBtn" disabled>Leave</button>
      </div>
    </div>

    <div class="central-circle" id="centralCircle">
      <div class="audio-visualizer" id="audioVisualizer">
        <!-- Audio waves will be generated here -->
      </div>
    </div>

    <div class="control-buttons">
      <button class="pill-button" id="toggleMicBtn" disabled>üé§ Mic</button>
      <button class="pill-button" id="toggleCamBtn" disabled>üìπ Camera</button>
      <button class="pill-button" id="shareScreenBtn" disabled>üñ•Ô∏è Share</button>
    </div>

    <video class="remote-video" id="remoteVideo" autoplay playsinline muted></video>
    <video class="screen-share" id="screenShare" autoplay playsinline muted></video>
    <video class="local-video" id="localVideo" autoplay muted playsinline></video>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
