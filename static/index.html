<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Ops Chat & Share</title>
  <style>
    body { margin:0; background:#000; color:#0f0; font-family:monospace; display:flex; flex-direction:column; height:100vh; }
    header { padding:1rem; background:#111; }
    main { flex:1; display:flex; }
    .sidebar { width:200px; background:#222; padding:1rem; }
    .content { flex:1; position:relative; }
    video { width:100%; height:100%; object-fit:cover; }
    #localVideo { width:150px; height:150px; position:absolute; bottom:1rem; right:1rem; border:2px solid #0f0; }
    button { margin:0.5rem 0; width:100%; padding:0.5rem; }
  </style>
</head>
<body>
  <header>
    <input id="roomInput" placeholder="Room ID" />
    <button id="joinBtn">Join Room</button>
    <button id="leaveBtn" disabled>Leave Room</button>
    <button id="shareScreenBtn" disabled>Share Screen</button>
  </header>
  <main>
    <div class="sidebar">
      <button id="toggleCamBtn" disabled>Toggle Camera</button>
    </div>
    <div class="content">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </main>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
